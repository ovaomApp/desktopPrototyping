<!DOCTYPE html>
<html>
<head>
  <title>ble2osc receiver example</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="style.css"></link>
  <script type="text/javascript" src="/osc/dist/osc-browser.min.js"></script>
  <script type="text/javascript" src="index.js"></script>
</head>
<body>
  <div id="corail">
    <h1> Corail </h1>

    <h2> Accelerometer </h2>
    <div id="corail-accelerometer">
      x : <span id="corail-accelerometer-x"></span> <br>
      y : <span id="corail-accelerometer-y"></span> <br>
      z : <span id="corail-accelerometer-z"></span> <br>
    </div>

    <h2> Gyroscope </h2>
    <div id="corail-gyroscope">
      x : <span id="corail-gyroscope-x"></span> <br>
      y : <span id="corail-gyroscope-y"></span> <br>
      z : <span id="corail-gyroscope-z"></span> <br>
    </div>

    <h2> Magnetometer </h2>
    <div id="corail-magnetometer">
      x : <span id="corail-magnetometer-x"></span> <br>
      y : <span id="corail-magnetometer-y"></span> <br>
      z : <span id="corail-magnetometer-z"></span> <br>
    </div>

    <h2> UI </h2>
    <div id="corail-ui">
      fsr 1 : <span id="corail-ui-fsr1"></span> <br>
      fsr 2 : <span id="corail-ui-fsr2"></span> <br>
      fsr 3 : <span id="corail-ui-fsr3"></span> <br>
      button : <span id="corail-ui-button"></span> <br>
    </div>
  </div>

  <div id="bolstick">
    <h1> Bolstick </h1>

    <h2> Accelerometer </h2>
    <div id="bolstick-accelerometer">
      x : <span id="bolstick-accelerometer-x"></span> <br>
      y : <span id="bolstick-accelerometer-y"></span> <br>
      z : <span id="bolstick-accelerometer-z"></span> <br>
    </div>

    <h2> Gyroscope </h2>
    <div id="bolstick-gyroscope">
      x : <span id="bolstick-gyroscope-x"></span> <br>
      y : <span id="bolstick-gyroscope-y"></span> <br>
      z : <span id="bolstick-gyroscope-z"></span> <br>
    </div>

    <h2> Magnetometer </h2>
    <div id="bolstick-magnetometer">
      x : <span id="bolstick-magnetometer-x"></span> <br>
      y : <span id="bolstick-magnetometer-y"></span> <br>
      z : <span id="bolstick-magnetometer-z"></span> <br>
    </div>

    <h2> UI </h2>
    <div id="bolstick-ui">
      joystick x : <span id="bolstick-ui-joystick-x"></span> <br>
      joystick y : <span id="bolstick-ui-joystick-y"></span> <br>
      joystick button : <span id="bolstick-ui-joystick-button"></span> <br>
      blow sensor : <span id="bolstick-ui-blow-sensor"></span> <br>
      button : <span id="bolstick-ui-button"></span> <br>
    </div>
  </div>
</body>
</html>
